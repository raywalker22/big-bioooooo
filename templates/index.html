<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Converter - RayWalker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" alt="Logo">
  </header>
  <div class="main-box">
    <h1 class="title">File Converter</h1>
    <div class="sub-title">Convert your files to any format</div>
    <form method="POST" enctype="multipart/form-data">
      <div class="upload-area">
        <label class="upload-button">
          Choose File
          <input type="file" name="file" required>
        </label>
        <select name="format">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
        </select>
        <button type="submit">Convert</button>
      </div>
    </form>
  </div>
  <footer>
    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
    <p>Â© 2025 RayWalker</p>
  </footer>
</body>
</html>
